[pytest]
# Pytest configuration for data-profiler test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Test coverage options (threshold checked by CI/CD after all tests complete)
addopts =
    --verbose
    --strict-markers
    --cov=api
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    -ra
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests (deselect with '-m "not slow"')
    requires_large_file: Tests requiring large files (3 GiB+)
    catastrophic: Tests for catastrophic error handling
    noncatastrophic: Tests for non-catastrophic error handling
    utf8: UTF-8 validation tests
    crlf: CRLF detection tests
    parsing: CSV parsing tests
    typing: Type inference tests
    money: Money validation tests
    numeric: Numeric validation tests
    date: Date validation tests
    distinct: Distinct counting tests
    duplicate: Duplicate detection tests
    keys: Candidate key tests
    errors: Error aggregation tests
    api: API endpoint tests
    artifacts: Artifact generation tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = api
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
