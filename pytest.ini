[pytest]
# Pytest configuration for VQ8 Data Profiler

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories
testpaths =
    api/tests
    tests

# Markers
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for service interaction
    e2e: End-to-end workflow tests
    performance: Performance and scalability tests
    slow: Tests that take more than 1 second
    catastrophic: Tests for catastrophic error scenarios
    benchmark: Benchmark tests for performance tracking

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v

# Coverage options
[coverage:run]
source = api
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */DOCSTRING_TEMPLATES.py
    */analyze_test_failures.py
    */verify_tests.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Coverage thresholds checked by CI/CD after all tests complete
# fail_under = 85

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
