# CI/CD Pipeline for VQ8 Data Profiler
# Follows VisiQuate DevOps Standards
# Supports both GitHub-hosted and self-hosted runners

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/api
  IMAGE_NAME_WEB: ${{ github.repository }}/web
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Test Job - Python Backend
  test-api:
    name: Test API (Python ${{ matrix.python-version }})
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    env:
      PYENV_ROOT: /home/github-runner/.pyenv
      LD_LIBRARY_PATH: /home/github-runner/.pyenv/versions/${{ matrix.python-version }}/lib:$LD_LIBRARY_PATH

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          export LD_LIBRARY_PATH="$PYENV_ROOT/versions/${{ matrix.python-version }}/lib:$LD_LIBRARY_PATH"
          pyenv local ${{ matrix.python-version }}
          python --version
          which python

      - name: Install dependencies
        working-directory: ./api
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r requirements-test.txt

      - name: Run tests with coverage
        working-directory: ./api
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          # Run all tests together for accurate coverage calculation
          # Explicitly exclude utility scripts from coverage
          pytest tests/ --ignore=tests/performance -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=85 --omit="*/DOCSTRING_TEMPLATES.py,*/analyze_test_failures.py,*/verify_tests.py"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./api/coverage.xml
          flags: api-python-${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Test Job - Web Frontend
  test-web:
    name: Test Web Frontend
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Lint
        working-directory: ./web
        run: npm run lint || true  # Don't fail on lint errors for now

      - name: Build
        working-directory: ./web
        run: npm run build
        env:
          VITE_GIT_COMMIT: ${{ github.sha }}
          VITE_BUILD_DATE: ${{ github.event.head_commit.timestamp }}
          VITE_VERSION: 1.0.0

  # Security Scanning Job
  security:
    name: Security Scan
    runs-on: self-hosted
    permissions:
      contents: read
      security-events: write
    env:
      PYENV_ROOT: /home/github-runner/.pyenv
      LD_LIBRARY_PATH: /home/github-runner/.pyenv/versions/3.11/lib:$LD_LIBRARY_PATH

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          export LD_LIBRARY_PATH="$PYENV_ROOT/versions/${{ env.PYTHON_VERSION }}/lib:$LD_LIBRARY_PATH"
          pyenv local ${{ env.PYTHON_VERSION }}
          python --version
          which python

      - name: Install security tools
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit semgrep

      - name: Run Bandit (Python security)
        working-directory: ./api
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          bandit -r . -f json -o bandit-report.json --skip B101 --exclude ./tests,./.venv || true
          bandit -r . -f txt --skip B101 --exclude ./tests,./.venv

      # Temporarily disabled due to Safety tool crashing with typer incompatibility
      # AttributeError: module 'typer' has no attribute 'rich_utils'
      # - name: Run Safety (Dependency vulnerabilities)
      #   working-directory: ./api
      #   run: |
      #     export PYENV_ROOT="$HOME/.pyenv"
      #     export PATH="$PYENV_ROOT/bin:$PATH"
      #     eval "$(pyenv init -)"
      #     safety check --file requirements.txt --json || true
      #     safety check --file requirements.txt

      - name: Run pip-audit
        working-directory: ./api
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          pip-audit -r requirements.txt || true

      - name: Run Semgrep
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          semgrep --config=auto --json --output=semgrep-report.json . || true
          semgrep --config=auto .

      - name: Container image vulnerability scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Build and Push Docker Images
  build:
    name: Build Docker Images
    needs: [test-api, test-web, security]
    runs-on: self-hosted
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API image
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=1.0.0

      - name: Extract metadata for Web image
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.web
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=1.0.0

      - name: Image digest
        run: |
          echo "API Image: ${{ steps.meta-api.outputs.tags }}"
          echo "Web Image: ${{ steps.meta-web.outputs.tags }}"
